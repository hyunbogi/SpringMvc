group 'com.hyunbogi'
version '1.0-SNAPSHOT'

apply plugin: 'war'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.itextpdf:itextpdf:5.5.7'
    compile 'org.codehaus.castor:castor-xml:1.3.3'
    compile 'org.hibernate:hibernate-validator:5.2.2.Final'
    compile 'org.springframework:spring-webmvc:4.2.1.RELEASE'
    compile 'org.springframework:spring-oxm:4.2.1.RELEASE'
    compile 'org.springframework:spring-expression:4.2.2.RELEASE'

    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'

    runtime 'javax.servlet.jsp:jsp-api:2.2.1-b03'
    runtime 'javax.servlet:jstl:1.2'

    testCompile 'org.springframework:spring-test:4.2.1.RELEASE'
    testCompile 'junit:junit:4.12'
}
